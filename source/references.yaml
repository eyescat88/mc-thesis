- id: Corvee
  abstract: >-
    corvée Nel diritto feudale, serie di prestazioni personali dovute al
    signore, generalmente consistenti in alcune giornate di lavoro. In Francia,
    passarono anche nel diritto pubblico e vi fu una  c. regia, per la quale i
    non privilegiati erano obbligati a costruire e mantenere le strade. Ogni c.
    fu abolita in Francia il 4 agosto 1789. In Italia le c. furono abolite in
    Piemonte nel 1729, in Toscana nel 1774-76, nel Napoletano nel 1812, in
    Sardegna nel 1837.
