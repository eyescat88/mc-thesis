- id: ciaralliNuovoGiudizioDi
  abstract: >-
    Il giudizio di ottemperanza rappresenta uno strumento indispensabile per
    garantire l’effettività della tutela giurisdizionale nei confronti della
    Pubblica Amministrazione, imposta dalle fonti costituzionali, euro-unitarie
    e convenzionali. La peculiare incisività dell’istituto, per come
    disciplinato nell’ordinamento italiano, rende il giudizio di ottemperanza un
    unicum nel panorama europeo. Oltre che per la natura mista, cognitoria ed
    esecutiva ad un tempo, di tale giudizio, esso si caratterizza per la
    ricchezza di strumenti che possono essere attivati nei confronti
    dell’Amministrazione.      Accanto al tradizionale modello di carattere
